<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柔道ルーレット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="initial-screen">
        <h1>ルーレット項目入力</h1>
        <div id="item-inputs">
            ☆ <input type="text" class="item-input" placeholder="項目1">
        </div>
        <button id="add-item-button">項目を追加</button>
        <button id="start-button">ルーレット開始</button>
    </div>

    <div id="roulette-screen" class="screen hidden">
        <div id="roulette-container">
            <!-- Items will be generated here -->
        </div>
        <div id="roulette-controls" class="hidden">
            <button id="restart-button">もう一度</button>
            <button id="reset-button">最初に戻る</button>
        </div>
    </div>

    <div id="result-screen" class="screen hidden">
        <p id="result-text"></p>
        <button id="restart-button">もう一度</button>
        <button id="reset-button">最初に戻る</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
